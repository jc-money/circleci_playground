version: 2

jobs:

  build:

    docker:
      - image: circleci/node:latest

    working_directory: ~/work

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - restore_cache:
          key: dependencies_{{ checksum "package.json" }}

      - run:
          name: NPM Install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: dependencies_{{ checksum "package.json" }}

      - run:
          name: Docker Version
          command: docker --version

      - run:
          name: Node Version
          command: node --version

      - run:
          name: NPM Version
          command: npm --version

      - run:
          name: Run Linter
          # command: npm run list
          command: npx eslint ./

      - run:
          name: Run Unit Tests
          # command: npm run test
          command: npx mocha --colors ./test/unit-test/

      - run:
          name: Docker login to QUAY
          command: echo "${DOCKER_PASSWORD} / ${DOCKER_USER}"

      - run:
          name: Docker login to QUAY
          command: echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USER}" --password-stdin quay.io

