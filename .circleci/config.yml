defaults: &defaults
  working_directory: /work
  docker:
    - image: circleci/node:latest


version: 2

jobs:


  build:
    <<: *defaults

    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - restore_cache:
          key: dependencies_{{ checksum "package.json" }}

      - run:
          name: NPM Install
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: dependencies_{{ checksum "package.json" }}

      - run:
          name: Docker Version
          command: docker --version

      - run:
          name: Node Version
          command: node --version

      - run:
          name: NPM Version
          command: npm --version

      - run:
          name: Run Linter
          # command: npm run list
          command: npx eslint ./

      - run:
          name: Docker login to QUAY
          command: echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USER}" --password-stdin quay.io

      - persist_to_workspace:
          root: workspace
          paths:
            - /work


  run_unit_tests:
    <<: *default

    steps:
      - attach_workspace:
          at: /work

      - run:
          name: Run Unit Tests
          # command: npm run test
          command: npm test
          filters:
            branches:
              only: test

          
workflows:
  version: 2

  build_test_catalog_deploy:
    jobs:
      - build
      - run_unit_tests:
          requires:
            - build
          filters:
            branches:
              only: test


